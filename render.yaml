services:
  # Backend API Service
  - type: web
    name: guestmanagementsystembackend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && NODE_ENV=production npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: https://guestmanagementsystem.onrender.com
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard - MongoDB Atlas connection string
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard - Random secure string
      - key: EMAIL_HOST
        sync: false  # Optional: Email service configuration
      - key: EMAIL_PORT
        sync: false  # Optional: Email service configuration
      - key: EMAIL_USER
        sync: false  # Optional: Email service configuration
      - key: EMAIL_PASS
        sync: false  # Optional: Email service configuration

  # Frontend Service
  - type: web
    name: guestmanagementsystem
    env: node
    region: oregon
    plan: starter
    buildCommand: cd client && npm install && NODE_ENV=production npm run render-build
    startCommand: cd client && NODE_ENV=production npm run render-start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOSTNAME
        value: 0.0.0.0
      - key: NEXT_PUBLIC_API_URL
        value: https://guestmanagementsystembackend.onrender.com
      - key: NEXT_PUBLIC_CLIENT_URL
        value: https://guestmanagementsystem.onrender.com

# Database Configuration:
# This app uses MongoDB Atlas (cloud database) instead of a local Render database.
# Required environment variables that must be set in Render dashboard:
# 
# Backend Service (guestmanagementsystembackend):
# - MONGODB_URI: Your MongoDB Atlas connection string
# - JWT_SECRET: A secure random string for JWT token signing (generate with: openssl rand -base64 32)
# 
# Optional Email Service Variables (for guest notifications):
# - EMAIL_HOST: SMTP server hostname
# - EMAIL_PORT: SMTP server port
# - EMAIL_USER: SMTP username
# - EMAIL_PASS: SMTP password