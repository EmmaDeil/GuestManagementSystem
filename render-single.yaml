services:
  # Single service deployment - Backend serves frontend
  - type: web
    name: guest-management-system
    env: node
    region: oregon
    plan: starter
    # Build both client and server
    buildCommand: |
      # Install root dependencies
      npm install
      # Build client first (static export)
      cd client && npm install && npm run build
      # Build server
      cd ../server && npm install && npm run build
    # Start the server (which will serve the client)
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: CLIENT_URL
        value: ${{ RENDER_EXTERNAL_URL }}
      - key: NEXT_PUBLIC_API_URL
        value: ${{ RENDER_EXTERNAL_URL }}
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard

# No database service needed - using MongoDB Atlas